<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Usage</title>
</head>
<body>
  <h1>Usage</h1>
  <div id="usage"></div>
  <script>
  fetch('/v1/usage?window=30d')
    .then(r => r.json())
    .then(d => { document.getElementById('usage').textContent = JSON.stringify(d); });
  </script>
</body>
</html>
